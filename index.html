<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');

        body {
            font-family: 'Marcellus', serif;
            background-color: #1a1a1a;

            margin: 0;

        header {

        }

        .language-switch button:hover {

        }

        section {
            text-align: center;
            padding: 30px 20px;
        }

        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .service-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transition: transform 0.3s ease;
        }

        .service-item:hover {
            transform: scale(1.05);
        }

        .service-item h3 {
            color: #d4af37;
        }

        .price {
            color: #e67e22;
            font-weight: bold;
        }

        .contact-button {
            display: inline-block;
            background: linear-gradient(45deg, #7b4397, #dc2430);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .contact-button:hover {
            background: linear-gradient(45deg, #dc2430, #7b4397);
            transform: scale(1.1);
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            background: #d4af37;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .pagination button:hover {
            background: #e67e22;
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 10px;
            width: 100%;

        }
    </style>
</head>

<body>

    <header>
        <h1>Isthi Tarot üîÆ</h1>
        <p id="tagline">Magie. Claritate. Transformare.</p>
        <div class="language-switch">
            <button onclick="switchLanguage()">üåç RO / EN</button>
        </div>
    </header>

    <section>
        <h2 id="services-title">‚ú® Servicii oferite ‚ú®</h2>
        <div class="services-container" id="services-container">
            <!-- Serviciile vor fi generate dinamic -->
        </div>

        <div class="pagination">
            <button onclick="prevPage()">‚¨ÖÔ∏è √énapoi</button>
            <span id="page-number">1</span>
            <button onclick="nextPage()">√énainte ‚û°Ô∏è</button>
        </div>
    </section>

    <section>
        <a href="https://www.instagram.com/isthistarot/" class="contact-button" target="_blank">üì© Contact pe Instagram</a>
    </section>

    <footer>
        <p>&copy; 2025 Isthi Tarot - Toate drepturile rezervate</p>
    </footer>

    <script>
        const services = [
            { title: "üîÆ Citire Tarot (30 min)", price: "150 RON | 33 EUR" },
            { title: "üåå Matrix Chart", price: "200 RON | 44 EUR" },
            { title: "üî¢ Numerologie", price: "88 RON | 55 EUR" },
            { title: "‚ú® Citire GeneralƒÉ", price: "60 RON | 13 EUR" },
            { title: "üí´ Citire 3 √éntrebƒÉri", price: "33 RON | 11 EUR" },
            { title: "üåì AnalizƒÉ AstralƒÉ", price: "111 RON | 22 EUR" },
            { title: "üåü Ghidare SpiritualƒÉ", price: "444 RON | 111 EUR" },
            { title: "üåÄ Vindecarea Chakrelor", price: "67 RON | 25 EUR" },
            { title: "üå† Mesaje de la Univers", price: "44 RON | 14 EUR" },
            { title: "üåç Spiritual Journey", price: "444 RON | 111 EUR" },
            { title: "üíû Matrix Chart Cuplu", price: "255 RON | 66 EUR" },
            { title: "üìñ Carte PDF Tarot", price: "99 RON | 33 EUR" }
        ];

        let currentPage = 1;
        const servicesPerPage = 4;

        function renderServices() {
            const container = document.getElementById("services-container");
            container.innerHTML = "";
            const start = (currentPage - 1) * servicesPerPage;
            const end = start + servicesPerPage;
            services.slice(start, end).forEach(service => {
                const div = document.createElement("div");
                div.classList.add("service-item");
                div.innerHTML = <h3>${service.title}</h3><p class="price">${service.price}</p>;
                container.appendChild(div);
            });
            document.getElementById("page-number").innerText = currentPage;
        }

        function nextPage() {
            if (currentPage * servicesPerPage < services.length) {
                currentPage++;
                renderServices();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderServices();
            }
        }

        renderServices();
    </script>

</body>

</html>
